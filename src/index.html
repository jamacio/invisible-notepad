<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div id="titlebar">
            <div id="titlebar-drag-region">
                <div id="window-title">Invisible Notepad</div>
            </div>
            <div id="titlebar-controls">
                <button id="invisible-btn" class="control-btn" title="Teleprompter Mode (Ctrl+I)">üì∫</button>
                <button id="minimize-btn" class="control-btn" title="Minimize">‚ûñ</button>
                <button id="close-btn" class="control-btn close" title="Close">‚úñÔ∏è</button>
            </div>
        </div>

        <div id="statusbar">
            <div id="status-left">
                <span id="file-status">New document</span>
                <span id="modified-indicator" class="hidden">‚óè</span>
            </div>
            <div id="status-right">
                <span id="transparency-status">Normal</span>
            </div>
        </div>

        <div id="editor-container">
            <textarea id="editor" placeholder="üì∫ TELEPROMPTER MODE:
‚Ä¢ Press Ctrl+I to activate teleprompter mode
‚Ä¢ Auto transparency: visible to you, invisible to others
‚Ä¢ Your notes become translucent automatically

üìù TIPS:
‚Ä¢ Use short key points
‚Ä¢ Position window near camera
‚Ä¢ Test before presentation

Example usage:
‚Üí Introduction: Present project X
‚Üí Demo: Show functionality Y  
‚Üí Q&A: Answer questions about Z
‚Üí Conclusion: Next steps" spellcheck="false" wrap="soft">
</textarea>
        </div>

        <div id="context-menu" class="hidden">
            <div class="context-item" data-action="cut">Cut</div>
            <div class="context-item" data-action="copy">Copy</div>
            <div class="context-item" data-action="paste">Paste</div>
            <div class="separator"></div>
            <div class="context-item" data-action="selectall">Select All</div>
            <div class="separator"></div>
            <div class="context-item" data-action="invisible">Teleprompter Mode</div>
        </div>

        <div id="invisible-indicator" class="hidden">
            <div class="indicator-content">
                <span>üïµÔ∏è TELEPROMPTER MODE ACTIVE</span>
                <small>Invisible to screen sharing - Visible to you</small>
                <small>Press Ctrl+I to exit</small>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <script src="debug.js"></script>
</body>

</html>
